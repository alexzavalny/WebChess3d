<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChess 3D</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' ry='12' fill='%230f1117'/%3E%3Cpath d='M20 44h24M24 20h16l4 20H20l4-20z' stroke='%23f5f7ff' stroke-width='4' fill='none' stroke-linecap='round'/%3E%3C/svg%3E"
    />
    <link rel="stylesheet" href="src/styles/style.css?v=20240416" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="controls">
        <h1>WebChess 3D</h1>
        <label for="fen-input">Forsythâ€“Edwards Notation (FEN)</label>
        <textarea id="fen-input" rows="2" spellcheck="false"></textarea>
        <div class="buttons">
          <button id="load-btn">Load Position</button>
          <button id="reset-btn">Reset Camera</button>
          <button id="edit-btn">Edit Board</button>
        </div>
        <label class="toggle" for="env-toggle">
          <input type="checkbox" id="env-toggle" checked />
          <span>Show environment</span>
        </label>
        <p id="status" class="status"></p>
        <p class="hint">
          Paste any legal FEN and press Load. Drag with left mouse to move pieces,
          right mouse to orbit, and scroll to zoom.
        </p>
      </section>
      <section class="viewport">
        <canvas id="scene"></canvas>
      </section>
    </main>
    <div id="editor-modal" class="modal hidden">
      <div class="modal-dialog">
        <header class="modal-header">
          <h2>Edit Board</h2>
          <button class="icon-btn" id="editor-close" aria-label="Close editor">&times;</button>
        </header>
        <div class="modal-body">
          <div id="editor-board" class="editor-board"></div>
          <aside class="editor-sidebar">
            <p>
              Drag pieces from the spare set to the board, or drag pieces off the board to remove
              them. Use the buttons below when ready.
            </p>
            <div class="editor-buttons">
              <button id="editor-clear" class="ghost">Clear Board</button>
              <button id="editor-start" class="ghost">Starting Position</button>
              <button id="editor-apply" class="primary">Save &amp; Apply</button>
            </div>
          </aside>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js",
          "./config.js": "./src/scripts/config.js?v=20240416",
          "./board.js": "./src/scripts/board.js?v=20240416",
          "./editor.js": "./src/scripts/editor.js?v=20240416",
          "./fen.js": "./src/scripts/fen.js?v=20240416",
          "./drag.js": "./src/scripts/drag.js?v=20240416",
          "./pieces.js": "./src/scripts/pieces.js?v=20240416",
          "./scene.js": "./src/scripts/scene.js?v=20240416",
          "./environment.js": "./src/scripts/environment.js?v=20240416"
        }
      }
    </script>
    <script type="module" src="src/scripts/main.js?v=20240416"></script>
  </body>
</html>
